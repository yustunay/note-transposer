plugins {
    id 'java'
    id 'application'
}

group = 'com.interview'
version = '1.0'

sourceCompatibility = '17'  // Match this with your JDK version

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.google.code.gson:gson:2.8.9'
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

application {
    applicationDefaultJvmArgs = ['-Dfile.encoding=UTF-8']
    mainClass.set('com.interview.notetransposer.NoteTransposer')
}

jar {
    archiveBaseName.set('task')
    archiveVersion.set('')
    archiveClassifier.set('')
    manifest {
        attributes(
                'Main-Class': application.mainClass.get()
        )
    }
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    destinationDirectory = file("$projectDir")  // Place the jar in the project root directory
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
        showStandardStreams = true // to show output during the test run
    }
}